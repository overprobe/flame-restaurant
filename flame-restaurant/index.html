<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Flame Restaurant</h1>
  </header>

  <section class="todays-pick">
    <h2>Today's Pick</h2>
    <ul id="todaysPickList"></ul>
  </section>

  <section class="menu-container">
    <h2>Our Menu</h2>
    <ul class="menu-list" id="menuList"></ul>
  </section>

  <button id="adminPanelBtn" class="admin-panel-btn" title="Go to Admin Panel">Admin Panel</button>

  <button class="my-cart-btn" id="myCartBtn">
    My Cart
    <span class="cart-count" id="cartCount">0</span>
  </button>

  <div class="cart-panel" id="cartPanel">
    <button class="close-cart-btn" id="closeCartBtn">&times;</button>
    <h2>Your Cart</h2>
    <ul class="cart-list" id="cartList">
      <li class="empty">Your cart is empty.</li>
    </ul>
    <div class="total-price" id="totalPrice">Total: RM 0.00</div>
    <button id="placeOrderBtn" class="place-order-btn">Place Order</button>
  </div>

  <!-- Order Success Modal -->
  <div id="orderSuccessModal" class="modal hidden">
    <div class="modal-content">
      <h2>Order Successful!</h2>
      <p>Thank you for your purchase.</p>
      <button id="closeModalBtn" class="modal-close-btn">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
  <!-- Hover zone at bottom -->
  <div class="footer-hover-zone"></div>

  <!-- Footer credits -->
  <div class="credits">
    <p>Â© 2025 Flame Restaurant. Developed by Excess Tools House Sdn. Bhd.</p>
    <img src="img/logo.png" alt="Excess Tools Holdings Logo" width="100" height="100">
  </div>
</body>
</html>
